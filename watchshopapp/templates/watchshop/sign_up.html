{% extends 'base_signup.html' %}
{% block title %}Sign In{% endblock %}
{% block heading %}Watch Shop - User registration page{% endblock %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ watchshop_form.as_p }}
        <button type="submit" class="btn btn-red float-right">Sign Up</button>
    </form>
{% endblock %}
