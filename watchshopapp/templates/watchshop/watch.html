{% extends 'watchshop/base.html' %}
{% load bootstrap4 %}
{% block page %}
    <div class="card">
        <div class="card-header" bg_ruby>
            <h4 class="card-title" text-center text-white>
                Watches
            </h4>
        </div>
        <div class="card-block">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr class="bg-red text-white">
                    <th>ID</th>
                    <th>Model</th>
                    <th>Short Description</th>
                    <th>Price</th>
                    <th class="text-center">Image</th>
                </tr>
                </thead>
                <tbody>
                    {% for watch in watches %}
                        <tr>
                            <td scope="row">{{ watch.id }}</td>
                            <td><a href="{% url 'watchshop-edit-watch' watch.id %}">{{ watch.name }}</a></td>
                            <td>{{ watch.short_description }}</td>
                            <td>{{ watch.price }}$</td>
                            <td class="text-center"><img class="rounded-circle"
                                                         src="{{ MEDIA_URL }}{{ watch.image }}" width="50" height="50"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-right">
                <a href="{% url 'watchshop-add-watch' %}" class="btn btn-red">Add watch</a>
                <br/>
                <br/>
            </div>
        </div>
    </div>
{% endblock %}
