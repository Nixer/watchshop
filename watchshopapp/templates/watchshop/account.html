{% extends 'watchshop/base.html' %}
{% load bootstrap4 %}
{% block page %}
    <div class="offset-lg-2 col-lg-8">
        <div class="card">
            <div class="card-header bg-ruby">
                <h4 class="text-center text-white">Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form user_form %}
                    {% bootstrap_form watchshop_form %}
                    <button type="submit" class="btn btn-red float-right">Refresh</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
